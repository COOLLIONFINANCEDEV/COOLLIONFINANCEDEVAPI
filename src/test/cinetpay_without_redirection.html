<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CINETPAY SANS REDIRECTION</title>
        <script
            src="https://cdn.cinetpay.com/seamless/main.js"
            type="text/javascript"
        ></script>
    </head>
    <body>
        <script>
            CinetPay.setConfig({
                apikey: "YOUR_API_KEY",
                site_id: YOUR_SITE_ID,
                mode: "PRODUCTION",
                notify_url: "https://mondomaine.com/notify/",
            });

            CinetPay.getCheckout({
                transaction_id: "YOUR_TRANSACTION_ID",
                amount: 100,
                currency: "XOF",
                channels: "ALL",
                description: "YOUR_PAYMENT_DESCRIPTION",
                //Fournir ces variables obligatoirement pour le paiements par carte bancaire
                customer_name: "Joe", //Le nom du client
                customer_surname: "Down", //Le prenom du client
                customer_email: "down@test.com", //l'email du client
                customer_phone_number: "088767611", //l'email du client
                customer_address: "BP 0024", //addresse du client
                customer_city: "Antananarivo", // La ville du client
                customer_country: "CM", // le code ISO du pays
                customer_state: "CM", // le code ISO l'Ã©tat
                customer_zip_code: "06510", // code postal
            });
        </script>
    </body>
</html>
